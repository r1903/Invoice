<!DOCTYPE html>
<html>
<head>
	<title>Invoice</title>

</head>

<body>
    <div class="container">
      <h1 class="header">INVOICE</h1>
      <div class="logo">
            <img src="logo.jpg" alt="logo" height=100px width=100px />
            <div>
                <p><span class="name">Raghav's - Inspired By Nature </span><br/><br/>
                    Email ID: sales.raghavs05@gmail.com</p>
                <p>Mobile No: 07518407843</p>
                <p>Invoice No: <span class="invoiceno">1000</span></p>
            </div>        
      </div>
      <p class="coustmer"></p>
      <div class="toggle" style="display: none;">
          <SELECT id="products" >
              <OPTION value="Products">Products</OPTION>
              <OPTION value="Foxtail Millet">Foxtail Millet</OPTION>
              <OPTION value="Little Millet">Little Millet</OPTION>
              <OPTION value="Barnyard Millet">Barnyard Millet</OPTION>
              <OPTION value="Prosco Millet">Prosco Millet</OPTION>
              <OPTION value="Browntop Millet">Browntop Millet</OPTION>

              <OPTION value="Multi Millet Flour">Multi Millet Flour</OPTION>
              <OPTION value="SorghumFlour">SorghumFlour</OPTION>
          </SELECT>
          <input type="number" value= 0  id="quantity" placeholder="Quantity">
          <input type="number"  id="shipp" placeholder="Shipping">
          <SELECT id="price">
                <OPTION value="0">Price</OPTION>
                <OPTION value="3">3</OPTION>
                <OPTION value="3.5">3.5</OPTION>
                <OPTION value="2.8">2.8</OPTION>
                <OPTION value="4">4</OPTION>
           </SELECT>
           <button  class="addrow">+</button>
      </div>
      <div class="toggle" style="display: none;">
        <input type="text"  id="fname" placeholder="First Name">
        <input type="text"  id="lname" placeholder="Last Name">
        <button  class="addname">+</button>
      </div>
      <table class="table">
          <tr>
              <th>Iteam No</th> 
              <th>Products</th> 
              <th>Quantity</th>
              <th>Price</th>
              <th>Shipping</th>
              <th>Total</th>
          </tr>
      </table>
 
      <table class="table2">
          <tr>
              <th>Subtotal</span></th>
              <td>0.0</td>
          </tr>
          <tr>
              <th>Total Shipping</span></th>
              <td>0.0</td>
          </tr>
          <tr>
              <th>Total</span></th>
              <td>0.0</td>
          </tr>
      </table>
     
      <div class="end"></div>
    </div> 
       <button class="savepdf">Click</button>
